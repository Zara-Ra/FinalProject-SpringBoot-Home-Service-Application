# ===============================
# = APPLICATION DEFAULT ADMIN
# ===============================
admin.email=admin@admin.com
admin.password=87654321
# ===============================
# = APPLICATION NAME
# ===============================
spring.application.name=FinalProject
# ===============================
# = LUNCH ON PORT
# ===============================
server.port=8080
# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.ir.maktab.finalproject=INFO
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/FinalProject
spring.datasource.username=postgres
spring.datasource.password=zara12
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# ===============================
# = JSON DESERIALIZE CONFIG
# ===============================
spring.jackson.deserialization.fail-on-unknown-properties=false
