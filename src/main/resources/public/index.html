<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600">

    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <link rel = "stylesheet" href="./css/style.css">
    <title>Payment</title>
</head>
<body>

<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <p class="h3 text-center mb-4">Payment Gateway</p>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" class="form-control form-control-lg" siez="19"
                                          placeholder="xxxx-xxxx-xxxx-xxxx" minlength="16" maxlength="19"/>
                                </div>
                                <div>
                                    <div id="pie_to_be"></div>
                                    <style>
                                        div#pie_to_be { width: 80px; height: 80px; margin: 5px; color:#444444; font-family:arial; font-size:32px; }
                                    </style>
                                </div>

                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <label class="form-label" for="expirationDate">Expiration Date</label>
                                    <input type="text" id="expirationDate" class="form-control form-control-lg"
                                           placeholder="YYYY-MM"
                                           size="7" minlength="7" maxlength="7"/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <label class="form-label" for="cvv2">cvv2</label>
                                    <input type="password" id="cvv2" class="form-control form-control-lg"
                                           size="1" minlength="3" maxlength="4"/>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <img alt="captcha" src="/captcha-servlet">
                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <label class="form-label" for="captcha">Enter Code</label>
                                    <input type="text" id="captcha" class="form-control form-control-lg"
                                           size="5" minlength="5" maxlength="5"/>
                                </div>
                            </div>
                            <p></p>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" id="submit">Submit</button>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<script src="js/timer.js"></script>

</body>
</html>
