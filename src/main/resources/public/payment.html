<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <link rel = "stylesheet" href="./css/style.css">
    <title>Title</title>
</head>
<body>

<section class="gradient-custom">
    <div class="container my-5 py-5">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <p class="h3 text-center mb-4">Payment Info</p>
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <form>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-outline">
                                    <label class="form-label" for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" class="form-control form-control-lg" siez="17"
                                           placeholder="1234 5678 9012 3457" minlength="19" maxlength="19"/>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <label class="form-label" for="expirationDate">Expiration</label>
                                    <input type="text" id="expirationDate" class="form-control form-control-lg"
                                           placeholder="YYYY-MM"
                                           size="7" id="exp" minlength="7" maxlength="7"/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pb-2">
                                <div class="form-outline">
                                    <label class="form-label" for="cvv2">cvv2</label>
                                    <input type="password" id="cvv2" class="form-control form-control-lg"
                                           placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3"/>
                                </div>
                            </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" id="submit">Submit</button>
                                </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
